{% extends 'posts/layout.html' %}

{% block content %}
<div class="row">
	    
    <div class="col-md-8 col-md-offset-2">
        
        <h1>Edit post</h1>
        
        <form action="/posts/{{post.id}}/update" method="POST">
            {% csrf_token %}
            <input type="hidden" name="_method" value="PUT">
            <div class="form-group">
                <label for="title">Title <span class="require">*</span></label>
                <input type="text" class="form-control" required name="title" value="{{post.title}}" />
            </div>
            
            <div class="form-group">
                <label for="image">Image link</label>
                <input type="text" class="form-control" name="image" value="{{post.image}}" />
            </div>
            

            <div class="form-group">
                <label for="body">Body</label>
                <textarea rows="5" class="form-control" required name="body">{{post.body}}</textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Update
                </button>
                <a href="/posts/{{post.id}}" class="btn btn-default">Cancel</a>
            </div>
            
        </form>
    </div>
    
</div>
{% endblock %}
